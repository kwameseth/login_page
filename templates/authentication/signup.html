<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <!-- bootstrap css cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
        
        <br>

        
        <h3 class="text-center mt-3">Sign Up</h3>
       
        <div class="container card w-50 pt-5 ">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form action="" class="w-75 mx-auto" method=POST >
                
                {{ field.errors }}
                {% csrf_token %}
                {{form.as_p}}
               
                <div class="text-center">
                    <button type="submit"  class="btn btn-primary btn-sm">Creat an account</button>
                </div>
                <p class="fs-6 text-center mt-3">Already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
            </form>
        </div>
       
        

        {% comment %} <form action="/signup" method="post"">
            {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username" Required>
            <br>
            <label for="">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" Required>
            <br>

            <label for="">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" Required>
            <br>

            <label for="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email Address" Required>
            <br>

            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create a Password" Required>
            <br>

            <label for="">Confirm your password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" Required>
            <br>

            <button type="submit">Sign Up</button>
        </form> {% endcomment %}
        
        <script src="" async defer></script>

        <!-- bootstrap js cdn -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
